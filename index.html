<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רחפן FPV - אתגר מתפתח</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #020205;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: radial-gradient(circle, #0f172a 0%, #020617 100%);
            border: 2px solid #334155;
            border-radius: 4px;
            overflow: hidden;
        }
        #gameCanvas { display: block; width: 100%; height: 100%; }
        
        #osd {
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            display: none;
            justify-content: space-between;
            color: #00ff00;
            font-size: 18px;
            pointer-events: none;
            text-shadow: 1px 1px 2px #000;
            z-index: 5;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            z-index: 10;
        }

        #menu { display: flex; }
        #gameOver { display: none; }

        h1, h2 { margin-bottom: 20px; letter-spacing: 4px; }
        .settings-group {
            margin-bottom: 30px;
            text-align: center;
        }
        .difficulty-btns {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }
        .btn:hover, .btn.active {
            background: #00ff00;
            color: #000;
        }
        #startBtn {
            font-size: 24px;
            padding: 15px 40px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="osd">
            <div>ALT: <span id="altitude">0</span>m</div>
            <div>SPD: <span id="speedDisplay">0</span> km/h</div>
            <div>SCORE: <span id="score">0</span></div>
        </div>

        <div id="menu" class="overlay">
            <h1>FPV SIMULATOR</h1>
            <div class="settings-group">
                <p>בחר רמת קושי:</p>
                <div class="difficulty-btns">
                    <button class="btn" onclick="setDifficulty('easy', this)">קל</button>
                    <button class="btn active" onclick="setDifficulty('medium', this)">בינוני</button>
                    <button class="btn" onclick="setDifficulty('hard', this)">קשה</button>
                </div>
            </div>
            <button id="startBtn" class="btn" onclick="startGame()">START ENGINE</button>
        </div>

        <div id="gameOver" class="overlay">
            <h2>SIGNAL LOST</h2>
            <p>CRASH DETECTED.</p>
            <p style="margin: 15px 0;">FINAL SCORE: <span id="finalScore">0</span></p>
            <button class="btn" onclick="location.reload()">REBOOT SYSTEM</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        let difficulty = 'medium';
        
        let gameState = {
            running: false,
            score: 0,
            startTime: 0,
            minThrust: 1,      
            maxThrust: 12,     
            currentThrust: 2,
            spawnRate: 250,    // צמצום המרחק ההתחלתי (יותר צורות)
            drone: {
                x: 150, y: 300,
                size: 18,
                vx: 0, vy: 0,
                baseAcc: 0.25,
                friction: 0.96
            },
            obstacles: [],
            dust: Array.from({length: 50}, () => ({
                x: Math.random() * 800,
                y: Math.random() * 600,
                z: Math.random() * 2 + 0.5
            }))
        };

        const keys = {};
        window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        function setDifficulty(level, btn) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btns .btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('osd').style.display = 'flex';
            
            switch(difficulty) {
                case 'easy':
                    gameState.minThrust = 0.5;
                    gameState.maxThrust = 8;
                    gameState.spawnRate = 300; // ב"קל" עכשיו יש כמות שהייתה פעם ב"בינוני"
                    gameState.drone.baseAcc = 0.22;
                    break;
                case 'medium':
                    gameState.minThrust = 1.8;
                    gameState.maxThrust = 16;
                    gameState.spawnRate = 180; // צפוף מאוד
                    gameState.drone.baseAcc = 0.32;
                    break;
                case 'hard':
                    gameState.minThrust = 4.5;
                    gameState.maxThrust = 28;
                    gameState.spawnRate = 120; // כמעט אין מרווחים
                    gameState.drone.baseAcc = 0.48;
                    break;
            }
            
            gameState.currentThrust = gameState.minThrust + 1;
            gameState.running = true;
            gameState.startTime = Date.now();
            loop();
        }

        function createObstacle() {
            const types = [
                'rect', 'triangle', 'circle', 'hexagon', 'star', 
                'diamond', 'ring', 'cross', 'octagon', 'plus', 
                'arrow', 'capsule', 'zig'
            ];
            return {
                type: types[Math.floor(Math.random() * types.length)],
                x: canvas.width + 250,
                y: Math.random() * (canvas.height - 120) + 60,
                size: 35 + Math.random() * 55,
                angle: 0,
                rotSpeed: (Math.random() - 0.5) * 0.07,
                hue: Math.random() * 360
            };
        }

        function update() {
            if (!gameState.running) return;
            
            const elapsedMinutes = (Date.now() - gameState.startTime) / 60000;
            const d = gameState.drone;

            const dynamicMin = gameState.minThrust + (elapsedMinutes * 4.5);
            const dynamicMax = gameState.maxThrust + (elapsedMinutes * 7);
            const currentAcc = d.baseAcc + (elapsedMinutes * 0.12);
            // קצב הופעת צורות הולך ונהיה מהיר עוד יותר עם הזמן
            const currentSpawnRate = Math.max(80, gameState.spawnRate - (elapsedMinutes * 120));

            if (keys['w'] || keys['arrowup']) d.vy -= currentAcc;
            if (keys['s'] || keys['arrowdown']) d.vy += currentAcc;
            if (keys['d'] || keys['arrowright']) gameState.currentThrust += 0.14;
            else if (keys['a'] || keys['arrowleft']) gameState.currentThrust -= 0.16;

            if (gameState.currentThrust < dynamicMin) gameState.currentThrust = dynamicMin;
            if (gameState.currentThrust > dynamicMax) gameState.currentThrust = dynamicMax;

            d.vy *= d.friction;
            d.y += d.vy;
            
            const targetX = 100 + (gameState.currentThrust * 5);
            d.x += (targetX - d.x) * 0.05;
            d.y = Math.max(30, Math.min(canvas.height - 30, d.y));

            const kmh = Math.floor(15 + (gameState.currentThrust * 12.5));
            const worldMoveSpeed = 2.5 + (gameState.currentThrust / 1.4);

            gameState.dust.forEach(p => {
                p.x -= worldMoveSpeed * 0.75;
                if (p.x < 0) p.x = canvas.width;
            });

            // בדיקה אם ליצור מכשול חדש לפי המרווח (spawnRate)
            if (gameState.obstacles.length === 0 || 
                gameState.obstacles[gameState.obstacles.length - 1].x < canvas.width - currentSpawnRate) {
                gameState.obstacles.push(createObstacle());
            }

            gameState.obstacles.forEach((obs, i) => {
                obs.x -= worldMoveSpeed;
                obs.angle += obs.rotSpeed;

                const dx = d.x - obs.x;
                const dy = d.y - obs.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                // התאמת אזור הפגיעה לצורה (Hitbox)
                if (distance < d.size + obs.size * 0.38) gameOver();

                if (obs.x < -250) {
                    gameState.obstacles.splice(i, 1);
                    gameState.score++;
                }
            });

            document.getElementById('score').innerText = gameState.score;
            document.getElementById('speedDisplay').innerText = kmh;
            document.getElementById('altitude').innerText = Math.floor((600 - d.y) / 5);
        }

        function drawShape(ctx, obs) {
            const s = obs.size / 2;
            ctx.beginPath();
            switch(obs.type) {
                case 'rect': ctx.strokeRect(-s, -s, obs.size, obs.size); break;
                case 'circle': ctx.arc(0, 0, s, 0, Math.PI*2); break;
                case 'triangle':
                    ctx.moveTo(0, -s); ctx.lineTo(s, s); ctx.lineTo(-s, s); ctx.closePath();
                    break;
                case 'hexagon':
                    for(let j=0; j<6; j++) {
                        let a = j * Math.PI / 3;
                        ctx.lineTo(Math.cos(a)*s, Math.sin(a)*s);
                    }
                    ctx.closePath();
                    break;
                case 'octagon':
                    for(let j=0; j<8; j++) {
                        let a = j * Math.PI / 4;
                        ctx.lineTo(Math.cos(a)*s, Math.sin(a)*s);
                    }
                    ctx.closePath();
                    break;
                case 'diamond':
                    ctx.moveTo(0, -s*1.2); ctx.lineTo(s, 0); ctx.lineTo(0, s*1.2); ctx.lineTo(-s, 0);
                    ctx.closePath();
                    break;
                case 'star':
                    for(let i=0; i<10; i++) {
                        let r = i % 2 === 0 ? s : s/2.5;
                        let a = i * Math.PI / 5;
                        ctx.lineTo(Math.cos(a)*r, Math.sin(a)*r);
                    }
                    ctx.closePath();
                    break;
                case 'ring':
                    ctx.arc(0, 0, s, 0, Math.PI*2);
                    ctx.moveTo(s*0.75, 0);
                    ctx.arc(0, 0, s*0.75, 0, Math.PI*2, true);
                    break;
                case 'cross':
                case 'plus':
                    ctx.moveTo(-s, -s/4); ctx.lineTo(-s/4, -s/4); ctx.lineTo(-s/4, -s);
                    ctx.lineTo(s/4, -s); ctx.lineTo(s/4, -s/4); ctx.lineTo(s, -s/4);
                    ctx.lineTo(s, s/4); ctx.lineTo(s/4, s/4); ctx.lineTo(s/4, s);
                    ctx.lineTo(-s/4, s); ctx.lineTo(-s/4, s/4); ctx.lineTo(-s, s/4);
                    ctx.closePath();
                    break;
                case 'arrow':
                    ctx.moveTo(-s, -s/2); ctx.lineTo(s/4, -s/2); ctx.lineTo(s/4, -s);
                    ctx.lineTo(s, 0); ctx.lineTo(s/4, s); ctx.lineTo(s/4, s/2);
                    ctx.lineTo(-s, s/2); ctx.closePath();
                    break;
                case 'capsule':
                    ctx.arc(-s/2, 0, s/2, Math.PI/2, Math.PI*1.5);
                    ctx.lineTo(s/2, -s/2);
                    ctx.arc(s/2, 0, s/2, Math.PI*1.5, Math.PI/2);
                    ctx.closePath();
                    break;
                case 'zig':
                    ctx.moveTo(-s, -s); ctx.lineTo(0, -s/2); ctx.lineTo(-s, 0);
                    ctx.lineTo(0, s/2); ctx.lineTo(-s, s); ctx.lineTo(s, s);
                    ctx.lineTo(0, s/2); ctx.lineTo(s, 0); ctx.lineTo(0, -s/2);
                    ctx.lineTo(s, -s); ctx.closePath();
                    break;
            }
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 255, 0, 0.15)";
            gameState.dust.forEach(p => ctx.fillRect(p.x, p.y, p.z, p.z));

            gameState.obstacles.forEach(obs => {
                ctx.save();
                ctx.translate(obs.x, obs.y);
                ctx.rotate(obs.angle);
                ctx.strokeStyle = `hsl(${obs.hue}, 85%, 65%)`;
                ctx.lineWidth = 2.5;
                ctx.shadowBlur = 12;
                ctx.shadowColor = ctx.strokeStyle;
                drawShape(ctx, obs);
                ctx.restore();
            });

            if (gameState.running) drawDrone(gameState.drone.x, gameState.drone.y);
        }

        function drawDrone(x, y) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(gameState.drone.vy * 0.05 + (gameState.currentThrust * 0.01));
            ctx.strokeStyle = "#94a3b8";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-16, -16); ctx.lineTo(16, 16);
            ctx.moveTo(16, -16); ctx.lineTo(-16, 16);
            ctx.stroke();
            [[-16,-16], [16,-16], [-16,16], [16,16]].forEach(([px, py]) => {
                ctx.fillStyle = "#1e293b";
                ctx.beginPath(); ctx.arc(px, py, 4, 0, Math.PI*2); ctx.fill();
                ctx.save();
                ctx.translate(px, py);
                ctx.rotate(Date.now() * (0.02 + gameState.currentThrust * 0.01));
                ctx.strokeStyle = "rgba(0, 255, 0, 0.4)";
                ctx.beginPath(); ctx.moveTo(-9, 0); ctx.lineTo(9, 0); ctx.stroke();
                ctx.restore();
            });
            ctx.fillStyle = "#0f172a";
            ctx.strokeStyle = "#00ff00";
            ctx.lineWidth = 1;
            ctx.fillRect(-6, -9, 12, 18);
            ctx.strokeRect(-6, -9, 12, 18);
            ctx.restore();
        }

        function gameOver() {
            gameState.running = false;
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('osd').style.display = 'none';
            document.getElementById('finalScore').innerText = gameState.score;
        }

        function loop() {
            update();
            draw();
            if (gameState.running) requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
